  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Performance: Optimize resource loading with requestIdleCallback
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          // Lazy load non-critical resources when browser is idle
          const nonCriticalResources = [];
          nonCriticalResources.forEach(resource => {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = resource;
            document.head.appendChild(link);
          });
        }, { timeout: 2000 });
      }
      
      // Performance: Measure and log Core Web Vitals
      if ('PerformanceObserver' in window) {
        try {
          const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              if (entry.entryType === 'largest-contentful-paint') {
                console.log('LCP:', entry.renderTime || entry.loadTime);
              }
              if (entry.entryType === 'first-input') {
                console.log('FID:', entry.processingStart - entry.startTime);
              }
            }
          });
          observer.observe({ entryTypes: ['largest-contentful-paint', 'first-input'] });
        } catch (e) {
          // Silently fail if PerformanceObserver is not supported
        }
      }
    </script>
